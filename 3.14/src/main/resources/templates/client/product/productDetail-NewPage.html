			input[type="checkbox"] {

				cursor: pointer;
				height: 20px;
				outline: 0;
				width: 20px;
				margin-right: 10px;
			}
			input[type="checkbox"]::after {
				border: solid #fff;
				border-width: 0 1px 1px 0;
				content: "";
				display: none;
				height: 45%;
				left: 40%;
				position: relative;
				top: 20%;
				transform: rotate(45deg);
				width: 25%;
			}
			input[type="checkbox"]:checked {
				background: #333;
			}
			input[type="checkbox"]:checked::after {
				display: block;
